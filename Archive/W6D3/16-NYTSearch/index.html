<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Search Articles</title>
    </head>
    <body>
      <div class="container jumbotron">
        <h1 style="font-family: 'Times New Roman', Times, serif", class="text-center">New York Times Search</h1><br>
      <form>
        <fieldset enabled>
          <div class="form-group">
            <label for="enabledTextInput">Key Words</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </div>
          <div class="form-group">
            <label for="archives">Start Year (Optional)</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Start Year (Optional)">
            <label for="archives">End Year (Optinal)</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="End Year (Optional)">
          </div>
          <div class="justify-content-md-center text-center">
              <button type="submit" id="form_submit" class="btn btn-success">Submit</button>
              <button type="submit" class="btn btn-danger">Clear Results</button>
          </div>
      </form>
      </div>
      <div class="container jumbotron" id="results_window">
            <h2 class="text-center" style="font-family: 'Times New Roman', Times, serif">Results</h2>
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>

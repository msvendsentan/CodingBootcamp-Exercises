<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
    var apiKey = "d0801daa9c5943fede68b532b6b438d6";

    function cityWeather(city) {

      var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&APPID=" + apiKey;
      
      console.log(city);
      console.log(queryURL);
      console.log(apiKey);

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        console.log(response);
        $(".city").html("<p>City: " + response.name + "</p>");
        $(".wind").html("<p>Wind: " + response.wind.speed + " wind speed and " + response.wind.deg + " wind direction</p>");
        $(".humidity").html("<p>Humidity: " + response.main.humidity + "</p>");
        $(".temp").html("<p>Temperature: " + Math.round((response.main.temp - 273.15) * 100) / 100 + " degrees celsius</p>");       
      });

    }

    cityWeather("Bujumbura")

    




  </script>

</body>

</html>

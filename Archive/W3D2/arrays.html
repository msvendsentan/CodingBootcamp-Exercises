<!DOCTYPE html>
<html>
    <head>
        <script>
            var array = ["one","two","three"]
            console.log(array);

            for (var counter = array.length - 1; counter >= 0; counter--) {
                console.log(array[counter]);
                document.write("<b>" + array[counter] + "</b><br>");
            }
        </script>
    </head>
</html>

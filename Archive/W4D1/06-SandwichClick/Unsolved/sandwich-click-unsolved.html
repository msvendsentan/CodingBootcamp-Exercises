<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  
  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjSandwichCounter = 0;
      var grilledcheeseSandwichCounter = 0;
      var roastbeefSandwichCounter = 0;


      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click",function() {
        pbjSandwichCounter++;
        window.alert("PB&J Eaten");
        window.alert("You've had " + pbjSandwichCounter + " pb&j sandwiches.");
        $("#image-div").html("<img src=\"https://d2gssauw2wy5r7.cloudfront.net/wp-content/uploads/2015/10/PBJ-Sandwich.jpg\">");
      });

      $("#grilledcheese").on("click",function() {
        grilledcheeseSandwichCounter++;
        window.alert("Grilled Cheese Eaten");
        window.alert("You've had " + grilledcheeseSandwichCounter + " GC sandwiches.");
        $("#image-div").html("<img src=\"https://lh3.googleusercontent.com/-8y1O9XJ1eY4/VvYd4hFo1AI/AAAAAAAFSoo/Mr0zJ4mhBVEx0VXIrHyttO0mveLgRlHagCCo/s800-Ic42/cauliflower-grilled-cheese-8%25281%2529.jpg\">");
      });

      $("#roastbeef").on("click",function() {
        roastbeefSandwichCounter++;
        window.alert("Roast Beef Eaten");
        window.alert("You've had " + roastbeefSandwichCounter + " RB sandwiches.");
        $("#image-div").html("<img src=\"https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg\">");
      });


      // ...

    });

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!
  </p>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


  <script>
    // Initialize Firebase
    // This is the code we copied and pasted from our app page
    var config = {
      apiKey: "AIzaSyBlVD93rjuOeTK8HQS9ouaL8ASMR8pJl_E",
      authDomain: "utor-coding-bootcamp-sample.firebaseapp.com",
      databaseURL: "https://utor-coding-bootcamp-sample.firebaseio.com",
      projectId: "utor-coding-bootcamp-sample",
      storageBucket: "utor-coding-bootcamp-sample.appspot.com",
      messagingSenderId: "640941872842"
    };

    firebase.initializeApp(config);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function() {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter,
        firstName: "Michael"
      });

      // Now! go to https://utor-coding-bootcamp-sample.firebaseio.com to see the impact to the DB
    });
  </script>

</body>

</html>
